<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abi's World</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
      margin: 0; 
      padding: 20px; 
    }
    .container { 
      max-width: 500px; 
      margin: 0 auto; 
      padding: 20px; 
    }
    img { 
      width: 100%; 
      border-radius: 20px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
      margin-bottom: 30px; 
    }
    h1 { 
      color: #333; 
      font-size: 2.5em; 
      margin: 20px 0 10px; 
    }
    p { 
      color: #666; 
      font-size: 1.2em; 
      line-height: 1.6; 
      margin: 15px 0 40px; 
    }
    .tease { 
      font-style: italic; 
      color: #ff69b4; 
    }
    .btn { 
      background: #007bff; 
      color: white; 
      padding: 18px 36px; 
      margin: 30px auto 50px; 
      text-decoration: none; 
      border-radius: 50px; 
      font-weight: bold; 
      font-size: 1.1em; 
      display: inline-block; 
      transition: all 0.3s; 
      box-shadow: 0 5px 15px rgba(0,123,255,0.3);
    }
    .btn:hover { 
      background: #0056b3; 
      transform: translateY(-2px); 
      box-shadow: 0 8px 20px rgba(0,123,255,0.4);
    }
    footer { 
      margin-top: 80px; 
      color: #999; 
      font-size: 0.9em; 
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Coffee.jpeg" alt="Abi in fitted travel outfit">
    <h1>Hey, it's Abi</h1>
    <p>Travel adventures, coffee moments, and <span class="tease">exclusive adventures just for you</span>.</p>
    <a href="/api/redirect" class="btn">Explore More of Abi</a>
    <footer>&copy; 2025 Abi. All rights reserved.</footer>
  </div>
</body>
</html>
